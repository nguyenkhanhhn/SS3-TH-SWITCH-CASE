<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let value =parseInt(prompt('Nhập một số bất kì:'));
    if (value>0)
        alert(1);
    else {
        if (value < 0)
            alert(-1);
        else
            alert(0);
    }
</SCRIPT>
</body>
</html>
